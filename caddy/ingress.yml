apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: caddy
  annotations:
    cert-manager.io/cluster-issuer: cert-issuer
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  tls:
    - hosts:
        - sik75.aarnihalinen.fi
      secretName: tls-secret
  rules:
    - host: sik75.aarnihalinen.fi
      http: &backend
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caddy-svc
                port:
                  number: 80
