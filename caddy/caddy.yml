apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  namespace: caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy
  template:
    metadata:
      labels:
        app: caddy
    spec:
      automountServiceAccountToken: false
      containers:
        - name: caddy
          image: caddy:2.8.4-alpine@sha256:af32e97399febea808609119bb21544d0265c58a02836576e32a2d082c262c17
          ports:
            - containerPort: 80
          volumeMounts:
            - name: host-www
              mountPath: /srv
            - name: caddyfile
              mountPath: /etc/caddy/Caddyfile
      securityContext: {}
      volumes:
        - name: host-www
          hostPath:
            path: /home/arska/www
        - name: caddyfile
          hostPath:
            path: /home/arska/k8s-Caddyfile
