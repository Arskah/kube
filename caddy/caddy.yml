apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  namespace: caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy
  template:
    metadata:
      labels:
        app: caddy
    spec:
      automountServiceAccountToken: false
      containers:
        - name: caddy
          image: caddy:2.10.2-alpine@sha256:7d75b1294f73048155757377c38f05621a65c8df4f261077aa3091c9168ea53a
          ports:
            - containerPort: 80
          volumeMounts:
            - name: host-www
              mountPath: /srv
            - name: caddyfile
              mountPath: /etc/caddy/Caddyfile
      securityContext: {}
      volumes:
        - name: host-www
          hostPath:
            path: /home/arska/www
        - name: caddyfile
          hostPath:
            path: /home/arska/k8s-Caddyfile
