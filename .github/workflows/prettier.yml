name: Prettier

on:
  workflow_call:

jobs:
  prettier:
    name: prettier check
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version: "20"
          cache: "npm"
      - shell: bash
        run: npm ci

      - name: Prettier check
        run: npx prettier --check .
