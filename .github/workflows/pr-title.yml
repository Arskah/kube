name: Check PR title

on:
  workflow_call:

jobs:
  check-pr-title:
    name: Check PR title
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - shell: bash
        run: npm ci

      - name: Check PR title
        run: |
          npx commitlint <<< '${{ github.event.pull_request.title }}'
