apiVersion: apps/v1
kind: Deployment
metadata:
  name: icecast
  namespace: icecast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icecast
  template:
    metadata:
      labels:
        app: icecast
    spec:
      automountServiceAccountToken: false
      containers:
        - name: icecast
          image: moul/icecast@sha256:b35cd6367327335b51b989c277e6feaff7cd61d65846ec7fee361c6eb1cea620
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: icecast
              mountPath: /etc/icecast2
      securityContext: {}
      volumes:
        - name: icecast
          nfs:
            server: 192.168.86.87
            path: /k8s/icecast
            readOnly: false
