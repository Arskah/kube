apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: tp-rent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      automountServiceAccountToken: false
      containers:
        - name: db
          image: postgres:18@sha256:b6b4d0b75c699a2c94dfc5a94fe09f38630f3b67ab0e1653ede1b7ac8e13c197
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pvc
              mountPath: /var/lib/postgresql
              subPath: db
          # securityContext:
          #   allowPrivilegeEscalation: false
          #   readOnlyRootFilesystem: true
          #   runAsUser: 1001
          #   runAsNonRoot: true
          #   seccompProfile:
          #     type: RuntimeDefault
          #   capabilities:
          #     drop:
          #       - ALL
          # resources:
          #   limits:
          #     cpu: "1"
          #     memory: 1024Mi
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: db-pvc
